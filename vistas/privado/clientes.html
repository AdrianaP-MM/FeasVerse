    <body>
        <header>
            <nav class="navbar bg-color-5blue fixed-top position-relative">
                <div class="container-fluid m-3">
                    <div class="d-flex align-items-center collapse-div">
                        <h1 class="collapse-fea">FEASVERSE - </h1>
                        <h2 class="collapse-admin"> Administrador</h2>
                    </div>
                    <div class="linea"></div>
                    <form class="d-flex align-items-center">
                        <h1 class="navbar-brand text-white titillium-web-semibold margin-user">Usuario</h1>
                        <button class="btn btn-outline-primary" type="button">
                            <img src="/recursos/imagenes/icons/exitUser.svg" width="50px" height="50">
                        </button>
                </div>
            </nav>
        </header>

        <main class="d-flex flex-column min-vh-100">
            <!--contenedor de todo-->
            <div class="container">
                <!--div contenedor del texto de cliente y linea-->    
                <div class="row 2 col-sm-12 col-md-6 offset-md-3 col-lg-2 offset-lg-5 justify-content-center align-items-center">
                    <h3 id="mainTitle mb-1" class="titillium-web-bold color-3blue line text-center my-4">Clientes</h3>
                </div>
                <div class="col-lg-12">
                    <!--div tabla-->
                    <div class="col-lg-1 titillium-web-light text-center text-white bg-color-3blue">
                        <h6>Tabla</h6>
                    </div>
                    <div class="col-lg-12 bg-color-3blue">
                        <!--div para la tabla-->
                        <div class="col-lg-10 offset-lg-1">
                            <!-- Tabla para mostrar los registros existentes -->
                            <table class="table table-hover">
                                <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                <thead>
                                    <tr>
                                        <td colspan="7" id="rowsFound"></td>
                                    </tr>
                                    <tr>
                                        <th>ID</th>
                                        <th>Apellidos</th>
                                        <th>Nombres</th>
                                        <th>DUI</th>
                                        <th>Teléfono</th>
                                        <th>Correo</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                        <!--div para los botones-->
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
