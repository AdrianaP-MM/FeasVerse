<!DOCTYPE html>
<html lang="es">

<head>
    <!-- TODO Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="FeasVerseCompany">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- TODO Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icono.svg">
    <!-- *Llamada a las hojas de estilos propios de css -->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet">
    <link href="/recursos/estilos/privado/plantilla.css" rel="stylesheet">
    <link href="/recursos/estilos/privado/clientes.css" rel="stylesheet">
    <!-- *Llamada a las hojas de estilos del framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <div id="slide"></div>
    <main id="mainContent">
        <div class="ContenedorT">
            <div class="ContenedorTitulo position-relative">
                <h3 class="titillium-web-semibold color-3blue">Clientes</h3>
                <div class="linea1"></div>
            </div>
            <div class="ContenedorPestaña">
                <ul class="nav nav-tabs ms-5">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white titillium-web-regular" data-bs-toggle="tab" id="tabla-tab" type="button"
                            data-bs-target="#tabla" role="tab" aria-controls="tabla" aria-selected="true"
                            onclick="showTableDiv(this)">
                            Tabla
                        </button>
                    </li>
                    
                </ul>
                <div class="tab-content contenidoP position-relative" id="">
                    <div class="rectangle z-0"></div>
                    <div class="tab-pane fade show z-3" role="tabpanel" id="tabla" aria-labelledby="tabla-tab">
                        <div class="ContenedorTotal z-3 position-relative">
                            <div class="ContenedorTituloTabla text-center">
                                <h1 class="titillium-web-regular text25 text-white mb-3 mt-1">Tabla de clientes</h1>
                            </div>
                            <div>
                                <!--div para la tabla-->
                                <div class="col-lg-10 offset-lg-1">
                                    <!-- Tabla para mostrar los registros existentes -->
                                    <table class="table table-hover table-responsive">
                                        <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                        <thead>
                                            <tr>
                                                <td colspan="7" id="rowsFound"></td>
                                            </tr>
                                            <tr>
                                                <th class="cabecera-color text-white text-center">ID</th>
                                                <th class="cabecera-color text-white text-center">Apellidos</th>
                                                <th class="cabecera-color text-white text-center">Nombres</th>
                                                <th class="cabecera-color text-white text-center">DUI</th>
                                                <th class="cabecera-color text-white text-center">Teléfono</th>
                                                <th class="cabecera-color text-white text-center">Correo</th>
                                                <th class="cabecera-color text-white text-center">Estado</th>
                                            </tr>
                                        </thead>
                                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                        <tbody id="tableBody" class="table-group-divider">
                                            <tr class="table-row" data-bs-toggle="modal" data-bs-target="#detailModal">
                                                <th scope="row">1</th>
                                                <td>Jacobo</td>
                                                <td>Emiliano</td>
                                                <td>765839343-3</td>
                                                <td>5434-5343</td>
                                                <td>emi.jaco@gmail.com</td>
                                                <td>Vigente</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente Modal para ver detalle y actualizar de un registro -->
        <div class="modal fade" id="detailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered bg-color-3blue">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para visualizar y actualizar un registro -->
                    <form id="detailUpdateForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idCLiente" name="Cliente">
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="Fernando José" required>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label ">Apellidos</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="Goméz Martinéz" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label ">DUI</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="45345543-4" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label ">Teléfono</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="6544-4654" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label ">Correo Electronico</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="fernando.gomez@gmail.com" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label ">Fecha de Nacimiento</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="22/07/98" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label">Fecha de Registro</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="21/2/2024" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="validationCustom02" class="form-label ">Estado del
                                    Cliente</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="Vigente" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/utilidades(plantillas)/privado.js"></script>
    <script type="text/javascript" src="../../controlador/privado/cliente.js"></script>
</body>

</html>
