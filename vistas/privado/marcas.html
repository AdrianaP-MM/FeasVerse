<body>

        <div class="ContenedorT">

                <h3 class="titillium-web-semibold textP"> Marcas </h3>

            <div class="ContenedorPestaña">
                <ul class="nav nav-tabs ms-5">
                    <li class="nav-item" role="presentation">

                        <div
                            class="ContenedorTotalA d-flex flex-column justify-content-center align-self-center  align-items-center">
                            <h1 class="text-white titillium-web-regular text25 text-white mt-5">Ingreso de datos</h1>
                            <div class="col-md-4 col-lg-4 col-sm-9">
                                <label for="nombreMarca" class="form-label">Nombre de la marca</label>
                                <input type="text" class="form-control" id="nombreMarca"
                                    placeholder="Ingresa el nombre" required>
                            </div>

                            <div class="col-md-6 col-lg-6 col-sm-9  d-flex flex-column justify-content-center align-self-center  align-items-center">

                                <div class="mb-4 d-flex justify-content-center">
                                    <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                    alt="example placeholder"  class="col-md-8 col-lg-8 col-sm-9"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="btn btn-primary btn-rounded">
                                        <label class="form-label text-white m-1" for="customFile1">Seleccionar imagen</label>
                                        <input type="file" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane1 fade z-2 position-relative d-none" role="tabpanel" id="marcas"
