<!DOCTYPE html>
<html lang="es">

<head>
    <!-- TODO Título del documento -->
    <title>FeasVerse Marcas</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="FeasVerseCompany">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- TODO Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icono.svg">
    <!-- *Llamada a las hojas de estilos del framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- *Llamada a las hojas de estilos propios de css -->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet">
    <link href="/recursos/estilos/privado/plantilla.css" rel="stylesheet">
    <link href="/recursos/estilos/privado/marcas.css" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <div id="slide"></div>
    <main id="mainContent">
        <div class="ContenedorT">
            <div class="ContenedorTitulo position-relative">
                <h3 class="titillium-web-semibold textP"> Marcas </h3>
                <div class="linea1"></div>
            </div>

            <div class="ContenedorPestaña">
                <ul class="nav nav-tabs ms-5">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link boton-cambiar-color" data-bs-toggle="tab" id="marcas-tab" type="button"
                            data-bs-target="#marcas" role="tab" aria-controls="marcas" aria-selected="true"
                            onclick="ShowMarcasDiv(this)">
                            Marcas registradas
                        </button>
                    </li>

                    <li class="nav-item ms-3" role="presentation">
                        <button class="nav-link boton-cambiar-color" data-bs-toggle="tab" id="agregar-tab" type="button"
                            data-bs-target="#agregar" role="tab" aria-controls="agregar" aria-selected="true"
                            onclick="showAddDiv(this)">
                            Agregar
                        </button>
                    </li>
                </ul>

                <div class="tab-content contenidoP position-relative" id="">
                    <div class="rectangle z-0"></div>
                    <div class="tab-pane fade show z-3 d-none" role="tabpanel" id="agregar"
                        aria-labelledby="agregar-tab">
                        <div
                            class="ContenedorTotalA d-flex flex-column justify-content-around align-items-center flex-wrap">

                            <div class="contenedorDatos d-flex flex-column align-items-center">
                                <h1 class="text-white titillium-web-regular text25 text-white mt-3 mb-4">Ingreso de
                                    datos
                                </h1>
                                <div class="col-md-12 col-lg-12 col-sm-6 mb-4">
                                    <label for="nombreMarca" class="form-label text-white">Nombre de la marca</label>
                                    <input type="text" class="form-control" id="nombreMarca"
                                        placeholder="Ingresa el nombre" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Descripciòn de la marca</span>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                            <div class="contenedorImagen d-flex flex-column align-items-center">
                                <h1 class="text-white titillium-web-regular text25 text-white mt-3">Foto de la marca
                                </h1>

                                <img id="selectedImage" width="300px" height="300px"
                                    src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                    alt="example placeholder" class="col-md-6 col-lg-6 col-sm-6" />

                                <div class="">
                                    <div class="btn btn-primary btn-rounded mt-3">
                                        <label class="form-label text-white m-1" for="customFile1">Seleccionar
                                            imagen</label>
                                        <input type="file" class="form-control d-none" id="customFile1"
                                            onchange="displaySelectedImage(event, 'selectedImage')" />
                                    </div>
                                </div>
                                <div class="contenedorBotones z-0 mt-3 mb-3">
                                    <button type="button"
                                        class="btn btn2 btn-primary shadow text18 titillium-web-regular">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane1 fade z-2 position-relative d-none" role="tabpanel" id="marcas"
                        aria-labelledby="marcas-tab">
                        <div class="d-flex flex-column mb-3 justify-content-center flex-wrap">
                            <div class="cardContainer d-flex flex-row justify-content-around m-5 flex-wrap">
                                <div class="card" style="width: 15rem; height: 15rem;" ondblclick="openDetails()">
                                     <img src="/recursos/imagenes/marcas/adidas.svg" class="card-img-top"  />                          
                                </div>
                                <div class="card" style="width: 15rem; height: 15rem;"  ondblclick="openDetails()" >
                                    <img src="/recursos/imagenes/marcas/adidas.svg" class="card-img-top"/>  
                                </div>
                                <div class="card" style="width: 15rem; height: 15rem;" ondblclick="openDetails()" >
                                    <img src="/recursos/imagenes/marcas/adidas.svg" class="card-img-top"/>  
                                </div>
                                <div class="card" style="width: 15rem; height: 15rem;" ondblclick="openDetails()" >
                                    <img src="/recursos/imagenes/marcas/adidas.svg" class="card-img-top"/>  
                                </div>
                                <div class="card" style="width: 15rem; height: 15rem;" ondblclick="openDetails()">
                                    <img src="/recursos/imagenes/marcas/adidas.svg" class="card-img-top" />  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="dataModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="updateFrom" name="updateFrom">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar
                            <input type="hidden" id="idTrabajador" name="IdTrabajador"> -->
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreMarca" class="form-label">Nombre Marca</label>
                                <input id="nombreMarca" type="text" name="nombreMarca"
                                    class="form-control editableInput" required disabled>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="fotoMarca" class="form-label">Foto Marca</label>
                                <input id="fotoMarca" type="text" name="fotoMarca"
                                    class="form-control editableInput" required disabled>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionMarca" class="form-label">Descripciòn</label>
                                <input id="descripcionMarca" type="text" name="descripcionMarca"
                                    class="form-control editableInput" required disabled>
                            </div>
                        </div>
                        <div class="modal-footer mt-5">
                            <div class="contenedorBotones3">
                                <button type="button" data-bs-dismiss="modal"
                                    class="btn btn3 btn-primary ms-2 shadow text18 titillium-web-regular"
                                    > Regresar</button>
                                <button class="btn btn3 btn-primary shadow ms-4 text18 titillium-web-regular"
                                    type="button"  id="updatesave">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="script.js"></script>
    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/utilidades(plantillas)/privado.js"></script>
    <!-- *Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controlador/privado/marcas.js"></script>
</body>

</html>
