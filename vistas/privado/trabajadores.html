<!DOCTYPE html>
<html lang="es">

<head>
    <!-- TODO Título del documento -->
    <title>FeasVerse Trabajadores</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="FeasVerseCompany">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- TODO Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icono.svg">
    <!-- *Llamada a las hojas de estilos del framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- *Llamada a las hojas de estilos propios de css -->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet">
    <link href="/recursos/estilos/privado/plantilla.css" rel="stylesheet">
    <link href="../../recursos/estilos/privado/trabajadores.css" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <div id="slide"></div>
    <main id="mainContent">
        <div class="ContenedorT">
            <div class="ContenedorTitulo position-relative">
                <h3 class="titillium-web-semibold textP"> Trabajadores </h3>
                <div class="linea1"></div>
            </div>

            <div class="ContenedorPestaña">
                <ul class="nav nav-tabs ms-5">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link boton-cambiar-color" data-bs-toggle="tab" id="tabla-tab" type="button"
                            data-bs-target="#tabla" role="tab" aria-controls="tabla" aria-selected="true"
                            onclick="showTableDiv(this)">
                            Tabla
                        </button>
                    </li>

                    <li class="nav-item ms-3" role="presentation">
                        <button class="nav-link boton-cambiar-color" data-bs-toggle="tab" id="agregar-tab" type="button"
                            data-bs-target="#agregar" role="tab" aria-controls="agregar" aria-selected="true"
                            onclick="showAddDiv(this)">
                            Agregar
                        </button>
                    </li>
                </ul>

                <div class="tab-content contenidoP position-relative" id="">
                    <div class="rectangle z-0"></div>
                    <div class="tab-pane fade show z-3 d-none" role="tabpanel" id="agregar"
                        aria-labelledby="agregar-tab">
                        <div class="ContenedorTotal z-3">
                            <div class="ContenedorTituloA">
                                <h1 class="titillium-web-regular text25 text-white mb-3 mt-2">Agregar Trabajador</h1>
                            </div>

                            <div class="ContenedorForm">
                                <form class="row needs-validation form1" novalidate>
                                    <div class="col-md-6">
                                        <label for="validationCustom01" class="form-label">Nombres</label>
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa los nombres"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label ">Apellidos</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa los apellidos"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">DUI</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa el dui"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Teléfono</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa el número telefonico"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Correo Electronico</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa el correo electronico"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Fecha de Nacimiento</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa la fecha de nacimiento"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label">Fecha de Registro</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="21/2/2024"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Estado del Trabajador</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Vigente"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Nivel de Usuario</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa el nivel de usuario"
                                            required>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label for="validationCustom02" class="form-label ">Contraseña</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa la contraseña"
                                            required>
                                    </div>
                                    <div class="col-12 position-relative">
                                        <div class="contenedorBotones2">
                                            <button class="btn btn-primary" type="submit">Agregar</button>
                                            <button type="button" class="btn btn-primary ms-2 shadow">Desbloquear</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane1 fade z-2 position-relative d-none" role="tabpanel" id="tabla"
                        aria-labelledby="tabla-tab">
                        <div class="Contenedor tabla">

                        </div>
                        <div class="contenedorBotones">
                            <button type="button" class="btn btn2 btn-primary ms-4 shadow">Bloquear</button>
                            <button type="button" class="btn btn2 btn-primary ms-2 shadow">Desbloquear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/utilidades(plantillas)/privado.js"></script>
    <!-- *Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controlador/privado/trabajadores.js"></script>
    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
