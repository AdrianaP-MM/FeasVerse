<body>
    <main class="d-flex align-items-center justify-content-center flex-column min-vh-100">
        <div class="ContenedorForm">
            <div class="ContenedorImg d-flex justify-content-center align-items-center mt-5 mb-4" widht =>
                <img src="../../recursos/imagenes/Group.svg">
            </div>
            <div
                class="d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-6 offset-md-3 col-lg-8 offset-lg-2 mb-4">
                <h3 class="titulo titillium-web-regular">¡Mucho tiempo sin verte!</h3>
                <h6 class="textoBienvenida titillium-web-regular">Inicia sesión en tu cuenta de FEASVERSE</h6>
                <h6 class="textoBienvenida titillium-web-regular">ingresando la información solicitada debajo</h6>
            </div>
            <div class="row g-3">
                <div class="correo col-11 ms-4">
                    <div class="d-flex align-items-start">
                        <img src="../../recursos/imagenes/correo.svg" class="me-1" width="20" alt="candado">
                        <label for="correo_electronico" class="form-label titillium-web-regular">Correo
                            electrónico</label>
                    </div>
                    <input id="correo_electronico" type="email" name="correo_electronico"
                        class="form-control titillium-web-regular correo bordesAzul"
                        placeholder="Ingrese su correo electronico" required>
                </div>
                <!--Contenedor del Input de contraseña-->
                <div class="contraseña col-11 ms-4 mt-0">
                    <div class="d-flex align-items-start">
                        <img src="../../recursos/imagenes/candado2.svg" class="me-1" width="20" alt="candado">
                        <label for="clave" class="form-label titillium-web-regular">Contraseña</label>
                    </div>
                    <input id="clave" type="password" name="clave" class="form-control contraseña titillium-web-regular bordesAzul"
                        placeholder="Ingrese su contraseña" required>
                </div>
                <label class="text-end col-11 mb-2 ms-3" for="olvidaste_clave">
                    <a class="color-5blue" onclick="">¿Olvidaste tu
                        contraseña?</a>
                </label>
                <div class="d-flex justify-content-center">
                    <div class="text-center col-sm-12 col-md-6">
                        <button type="submit" class="btn btn-primary titillium-web-regular botonIngreso"
                            onclick=""><i class="bi bi-send"></i>
                            Ingresar</button>
                    </div>
                </div>
                <label class="text-center col-sm-12 col-md-6 offset-md-3 col-lg-8 offset-lg-2 mb-2"
                                for="olvidaste_clave">
                                ¿No tienes una cuenta?
                                <a class="color-5blue" onclick="">Registrate GRATIS </a>
                            </label>
            </div>
        </div>
    </main>
    <!-- *Llamada al framework de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
